<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles11.css">
</head>
<body>
    <nav>
        <ul class="topnav" id="dropdownclick">
            <li class="logo">Symphony-pie</li>
            <li class="topnav-right"><a href="#home">Home</a></li>
            <li class="topnav-right"><a href="new.html">Log In</a></li>
            <li class="topnav-right"><a href="signup.html">Sign Up</a></li>
            
            <li class="dropdownicon">
                <a href="javascript:void(#);" onclick="dropdownmenu()">&#9776;</a>
            </li>
        </ul>
    </nav>
    
<div class="wrapper">
    <div class="registration_form">
       
        <div class="title">
            Sign Up Now
        </div>

        <form>
            <div class="form_wrap">
                <div class="input_grp">
                    <div class="input_wrap">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="input_wrap">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="email">Email Address</label>
                    <input type="text" id="email">
                </div>
                
                <div class="input_wrap">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
               
                <div class="input_wrap">
                    <input type="submit" value="Sign Up" class="submit_btn">
                </div>
                
                <p>Do you have an account ? <a href="new.html">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    function dropdownmenu(){
        var x=document.getElementById("dropdownclick");
        if(x.className == "topnav"){
            x.className +=" responsive";
            //change topnav to topnav.responsive
        } else {
          x.className="topnav";
        }
    }
</script>
</body>
</html>
